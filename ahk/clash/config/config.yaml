port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: debug
external-controller: "0.0.0.0:9090"
secret: ""
tun:
  enable: true
  stack: system
  dns-hijack:
    - 198.18.0.2:53
  auto-route: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: false
  listen: "0.0.0.0:53"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
    - "tls://dns.rubyfish.cn:853"
  fallback:
    - "tls://1.0.0.1:853"
    - "tls://8.8.4.4:853"
    - "https://doh.opendns.com/dns-query"
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
proxy-providers:
  XXXX:
    type: http
    url: "https://xxxxxxxx?clash=1"
    interval: 864000
    path: ./sub/XXXX.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
  CustomServer:
    type: file
    path: ./sub/CustomServer.yaml
proxy-groups:
  - name: PROXY
    type: select
    use:
      - XXXX
    proxies:
      - DIRECT
  - name: CUSTOM
    type: select
    use:
      - CustomServer
    proxies:
      - DIRECT
rule-providers:
  custom-proxy:
    type: file
    behavior: classical
    path: ./ruleset/custom-proxy.yaml
  mine-block:
    type: file
    behavior: domain
    path: ./ruleset/mine-block.yaml
  mine-direct:
    type: file
    behavior: domain
    path: ./ruleset/mine-direct.yaml
  mine-proxy:
    type: file
    behavior: domain
    path: ./ruleset/mine-proxy.yaml
  third-party-lancidr: # 局域网 IP 及保留 IP 地址列表
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/third-party-lancidr.yaml
    interval: 86400
  third-party-private: # 私有网络专用域名
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./ruleset/third-party-private.yaml
    interval: 86400
  third-party-applications: # 需要直连的常见软件列表
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/third-party-applications.yaml
    interval: 86400
  third-party-reject: # 广告域名
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/third-party-reject.yaml
    interval: 86400
  third-party-gfw: # GFW
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: ./ruleset/third-party-gfw.yaml
    interval: 86400
  third-party-tld-not-cn: # 非中国大陆使用的顶级域名列表
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: ./ruleset/third-party-tld-not-cn.yaml
    interval: 86400
rules:
  - DST-PORT,22,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,custom-proxy,CUSTOM
  - RULE-SET,mine-block,REJECT
  - RULE-SET,mine-direct,DIRECT
  - RULE-SET,mine-proxy,PROXY
  - RULE-SET,third-party-lancidr,DIRECT
  - RULE-SET,third-party-private,DIRECT
  - RULE-SET,third-party-applications,DIRECT
  - RULE-SET,third-party-reject,REJECT
  - RULE-SET,third-party-gfw,PROXY
  - RULE-SET,third-party-tld-not-cn,PROXY
  - MATCH,DIRECT
